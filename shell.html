<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PowerShell Emulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #012456;
      color: white;
      font-family: Consolas, monospace;
      height: 100%;
      overflow: hidden;
    }

    .taskbar {
      background-color: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      height: 30px;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
    }

    .window-controls {
      display: flex;
      gap: 10px;
      font-size: 16px;
      user-select: none;
    }

    .window-controls span {
      cursor: default;
    }

    .window-controls span:hover {
      background-color: #ccc;
      padding: 0 4px;
    }

    .terminal {
      padding: 10px;
      overflow-y: auto;
      height: calc(100% - 30px);
      white-space: pre-wrap;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
    }

    .prompt {
      user-select: none;
      color: white;
    }

    .input {
      outline: none;
      flex-grow: 1;
      caret-color: #00bfff;
      color: #ffff66;
    }

    .input.invalid {
      color: #ff4444 !important;
    }

    .output {
      white-space: pre-wrap;
      margin-left: 10px;
      color: white;
    }
  </style>
</head>
