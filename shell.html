<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Windows PowerShell</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #012456;
      color: #ffffff;
      font-family: Consolas, monospace;
      height: 100%;
      overflow: hidden;
    }

    .terminal {
      padding: 10px;
      overflow-y: auto;
      height: 100%;
      white-space: pre-wrap;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
    }

    .prompt {
      user-select: none;
      color: #ffffff;
    }

    .input {
      outline: none;
      flex-grow: 1;
      caret-color: #00bfff;
      color: #ffff66;
    }

    .input.invalid {
      color: #ff4444 !important;
    }

    .output {
      white-space: pre-wrap;
      margin-left: 10px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <script>
    const terminal = document.getElementById("terminal");
    let currentDir = "PS C:\\Users\\PowerUser>";

    const validCommands = [
      "get-help", "get-childitem", "ls", "clear-host", "cls", "get-process", "exit",
      "get-command", "get-member", "set-location", "new-item", "copy-item", "move-item",
      "remove-item", "get-content", "set-content", "add-content", "stop-process",
      "start-process", "get-service", "start-service", "stop-service", "restart-service",
      "set-service", "test-connection", "get-netipaddress", "get-netadapter",
      "get-winevent", "clear-winevent", "get-itemproperty", "set-itemproperty",
      "new-itemproperty", "remove-itemproperty", "get-variable", "set-variable",
      "remove-variable", "select-object", "where-object", "sort-object", "format-table",
      "format-list", "export-csv", "import-csv", "out-gridview", "invoke-command",
      "get-date", "measure-command", "write-host", "write-output", "read-host",
      "get-aduser", "new-aduser", "set-aduser", "get-adgroup", "add-adgroupmember",
      "remove-adgroupmember"
    ];

    function isValidPrefix(text) {
      const lower = text.toLowerCase();
      return validCommands.some(cmd => cmd.startsWith(lower));
    }

    function matchCommand(input) {
      const lower = input.toLowerCase();
      return validCommands.find(cmd => cmd.startsWith(lower)) || lower;
    }

    function addLine(text, className = "") {
      const line = document.createElement("div");
      line.textContent = text;
      if (className) line.classList.add(className);
      terminal.appendChild(line);
    }

    function addPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = `${currentDir} `;

      const input = document.createElement("span");
      input.className = "input";
      input.contentEditable = true;
      input.spellcheck = false;
      input.autocapitalize = "off";
      input.autocorrect = "off";

      input.addEventListener("input", () => {
        const text = input.textContent.trim().toLowerCase();
        if (text && !isValidPrefix(text)) {
          input.classList.add("invalid");
        } else {
          input.classList.remove("invalid");
        }
      });

      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          const command = input.textContent.trim();
          input.contentEditable = false;
          executeCommand(command);
        } else if (e.key === "Tab") {
          e.preventDefault();
          const current = input.textContent.trim();
          const match = validCommands.find(cmd => cmd.startsWith(current.toLowerCase()));
          if (match) {
            input.textContent = match;
            placeCaretAtEnd(input);
          }
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function placeCaretAtEnd(el) {
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(el);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    function executeCommand(input) {
      const command = matchCommand(input.trim());
      const output = document.createElement("div");
      output.className = "output";

      if (command === "") {
        addPrompt();
        return;
      }

      switch (command) {
        case "get-help":
          output.textContent = `基本コマンド例:\nGet-ChildItem\nSet-Location\nClear-Host\nGet-Process\nExit`;
          break;
        case "get-command":
          output.textContent = validCommands.sort().join("\n");
          break;
        case "get-member":
          output.textContent = "Name     MemberType     Definition\n----     ----------     ----------\nLength   Property       int Length { get; }\nClone    Method         Object Clone()";
          break;
        case "get-childitem":
        case "ls":
          output.textContent = "Mode                LastWriteTime         Length Name\n----                -------------         ------ ----\n-a----        2024/01/01    12:00            1234 file1.txt\n-a----        2024/02/01    13:30            4321 file2.log";
          break;
        case "clear-host":
        case "cls":
          terminal.innerHTML = "";
          addPrompt();
          return;
        case "get-process":
          output.textContent = "Handles  NPM(K)    PM(K)      WS(K)     CPU(s)     Id  ProcessName\n-------  ------    -----      -----     ------     --  -----------\n   1234      40     10000      20000     123.45   4321  powershell";
          break;
        case "exit":
          output.textContent = "PowerShell を終了しています...";
          break;
        default:
          output.textContent = `${input} : このコマンドレットは認識されません。Get-Help を使用してヘルプを取得してください。`;
      }

      terminal.appendChild(output);
      addPrompt();
    }

    addLine("Windows PowerShell\nCopyright (C) Microsoft Corporation. All rights reserved.\n");
    addPrompt();
  </script>
</body>
</html>
