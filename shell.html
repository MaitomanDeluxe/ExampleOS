<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Windows PowerShell</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #012456;
      color: #ffffff;
      font-family: Consolas, monospace;
      height: 100%;
      overflow: hidden;
    }

    .terminal {
      padding: 10px;
      overflow-y: auto;
      height: 100%;
      white-space: pre-wrap;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
    }

    .prompt {
      user-select: none;
      color: #ffffff;
    }

    .input {
      outline: none;
      flex-grow: 1;
      caret-color: #00bfff;
      color: #ffff66;
    }

    .input.invalid {
      color: #ff4444 !important;
    }

    .output {
      white-space: pre-wrap;
      margin-left: 10px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <script>
    const terminal = document.getElementById("terminal");
    let ipAddress = "127.0.0.1";
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        ipAddress = data.ip;
        if (currentDir.includes("PowerUser")) {
          currentDir = `PS C:\\Users\\${ipAddress}>`;
          document.querySelectorAll('.prompt').forEach(p => p.textContent = `${currentDir} `);
        }
      });

    let currentDir = "PS C:\\Users\\PowerUser>";

    const validCommands = [
      "get-help", "get-command", "get-member", "get-childitem", "ls", "clear-host", "cls", "get-process", "exit",
      "set-location", "new-item", "copy-item", "move-item", "remove-item", "get-content", "set-content", "add-content",
      "stop-process", "start-process", "get-service", "start-service", "stop-service", "restart-service",
      "set-service", "test-connection", "get-netipaddress", "get-netadapter", "get-winevent", "clear-winevent",
      "get-itemproperty", "set-itemproperty", "new-itemproperty", "remove-itemproperty", "get-variable",
      "set-variable", "remove-variable", "select-object", "where-object", "sort-object", "format-table",
      "format-list", "export-csv", "import-csv", "out-gridview", "invoke-command", "get-date", "measure-command",
      "write-host", "write-output", "read-host", "get-aduser", "new-aduser", "set-aduser", "get-adgroup",
      "add-adgroupmember", "remove-adgroupmember"
    ];

    function capitalizeCmd(cmd) {
      const match = validCommands.find(c => c.toLowerCase() === cmd.toLowerCase());
      return match ? match.split('-').map(s => s.charAt(0).toUpperCase() + s.slice(1)).join('-') : cmd;
    }

    function isValidPrefix(text) {
      const lower = text.toLowerCase();
      return validCommands.some(cmd => cmd.startsWith(lower));
    }

    function getMatchingCommands(prefix) {
      const lower = prefix.toLowerCase();
      return validCommands.filter(cmd => cmd.startsWith(lower));
    }

    function addLine(text, className = "") {
      const line = document.createElement("div");
      line.textContent = text;
      if (className) line.classList.add(className);
      terminal.appendChild(line);
    }

    let tabState = { prefix: '', matches: [], index: 0 };

    function addPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = `${currentDir} `;

      const input = document.createElement("span");
      input.className = "input";
      input.contentEditable = true;
      input.spellcheck = false;
      input.autocapitalize = "off";
      input.autocorrect = "off";

      input.addEventListener("input", () => {
        const text = input.textContent.trim();
        if (text && !isValidPrefix(text)) {
          input.classList.add("invalid");
        } else {
          input.classList.remove("invalid");
        }
        tabState = { prefix: text, matches: getMatchingCommands(text), index: 0 };
      });

      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          const command = input.textContent.trim();
          input.contentEditable = false;
          executeCommand(command);
        } else if (e.key === "Tab") {
          e.preventDefault();
          if (tabState.matches.length > 0) {
            const suggestion = tabState.matches[tabState.index];
            input.textContent = capitalizeCmd(suggestion);
            placeCaretAtEnd(input);
            tabState.index = (tabState.index + 1) % tabState.matches.length;
          }
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function placeCaretAtEnd(el) {
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(el);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    function matchCommand(input) {
      const lower = input.toLowerCase();
      return validCommands.find(cmd => cmd.toLowerCase() === lower) || lower;
    }

    function executeCommand(input) {
      const command = matchCommand(input.trim().toLowerCase());
      const output = document.createElement("div");
      output.className = "output";

      if (command === "") {
        addPrompt();
        return;
      }

      switch (command) {
        case "get-help":
          output.textContent = `基本コマンド例:\nGet-ChildItem\nSet-Location\nClear-Host\nGet-Process\nExit`;
          break;
        case "get-command":
          output.textContent = validCommands.sort().join("\n");
          break;
        case "get-member":
          output.textContent = "Name     MemberType     Definition\n----     ----------     ----------\nLength   Property       int Length { get; }\nClone    Method         Object Clone()";
          break;
        case "get-childitem":
        case "ls":
          output.textContent = "Mode                LastWriteTime         Length Name\n----                -------------         ------ ----\n-a----        2024/01/01    12:00            1234 file1.txt\n-a----        2024/02/01    13:30            4321 file2.log";
          break;
        case "clear-host":
        case "cls":
          terminal.innerHTML = "";
          addPrompt();
          return;
        case "get-process":
          output.textContent = "Handles  NPM(K)    PM(K)      WS(K)     CPU(s)     Id  ProcessName\n-------  ------    -----      -----     ------     --  -----------\n   1234      40     10000      20000     123.45   4321  powershell";
          break;
        case "exit":
          output.textContent = "PowerShell を終了しています...";
          terminal.appendChild(output);
          setTimeout(() => window.close(), 500);
          return;
        default:
          output.textContent = `${input} : このコマンドレットは認識されません。Get-Help を使用してヘルプを取得してください。`;
      }

      terminal.appendChild(output);
      addPrompt();
    }

    addLine("Windows PowerShell\nCopyright (C) Microsoft Corporation. All rights reserved.\n");
    addPrompt();
  </script>
</body>
</html>
