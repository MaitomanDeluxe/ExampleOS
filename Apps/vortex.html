<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vortex - Search</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1b2f;
      color: #eee;
    }
    header {
      background: #5a1ea1;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="searchBox" placeholder="Bing検索..." />
  </header>
  <iframe id="searchFrame" src=""></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const q = params.get('q');
    const input = document.getElementById('searchBox');
    const iframe = document.getElementById('searchFrame');

    function doSearch(query) {
      iframe.src = 'https://www.bing.com/search?q=' + encodeURIComponent(query);
    }

    if (q) {
      input.value = q;
      doSearch(q);
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        doSearch(input.value);
      }
    });
  </script>
</body>
</html>
