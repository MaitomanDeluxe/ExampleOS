<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vortex - ‰ªÆÊÉ≥„Éñ„É©„Ç¶„Ç∂</title>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background-color: #1a092d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #tabs {
      display: flex;
      gap: 8px;
    }
    .tab {
      background: #4c1a75;
      padding: 6px 12px;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
    }
    .tab.active {
      background: #6d28d9;
      font-weight: bold;
    }
    #searchBar {
      display: flex;
      margin: 0 10px;
    }
    #searchInput {
      width: 400px;
      padding: 6px;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    #searchBtn {
      padding: 6px 12px;
      border: none;
      background: #6d28d9;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    #browserArea {
      flex-grow: 1;
      background: black;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div id="tabs"></div>
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Ê§úÁ¥¢„Åæ„Åü„ÅØURL„ÇíÂÖ•Âäõ..." />
      <button id="searchBtn">üîç</button>
    </div>
  </header>
  <div id="browserArea"></div>

  <script>
    const tabs = [];
    let activeTabIndex = -1;

    const tabsContainer = document.getElementById('tabs');
    const browserArea = document.getElementById('browserArea');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    function createTab(url) {
      const iframe = document.createElement('iframe');
      iframe.src = url;

      const tab = {
        title: url,
        iframe,
        element: document.createElement('div')
      };
      tab.element.className = 'tab';
      tab.element.textContent = url.length > 15 ? url.slice(0, 15) + '‚Ä¶' : url;
      tab.element.onclick = () => switchTab(tabs.indexOf(tab));

      tabs.push(tab);
      tabsContainer.appendChild(tab.element);
      switchTab(tabs.length - 1);
    }

    function switchTab(index) {
      if (activeTabIndex !== -1) {
        tabs[activeTabIndex].element.classList.remove('active');
        browserArea.removeChild(tabs[activeTabIndex].iframe);
      }
      activeTabIndex = index;
      tabs[activeTabIndex].element.classList.add('active');
      browserArea.appendChild(tabs[activeTabIndex].iframe);
    }

    searchBtn.onclick = () => {
      const query = searchInput.value.trim();
      if (!query) return;
      const isURL = query.startsWith('http://') || query.startsWith('https://');
      const url = isURL ? query : `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
      createTab(url);
      searchInput.value = '';
    };

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') searchBtn.click();
    });

    // ÂàùÊúü„Çø„Éñ
    createTab('https://duckduckgo.com');
  </script>
</body>
</html>
