<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .section {
      margin: 20px;
    }
    .grid {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .preview {
      width: 150px;
      height: 100px;
      border: 2px solid #ccc;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
    .color-button {
      width: 80px;
      height: 40px;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>設定</h1>

  <div class="section">
    <h2>背景の選択</h2>
    <div class="grid">
      <div class="preview" style="background-image: url('../Images/back1.jpeg')" onclick="setBackground('Images/back1.jpeg')"></div>
      <div class="preview" style="background-image: url('../Images/back2.jpeg')" onclick="setBackground('Images/back2.jpeg')"></div>
      <div class="preview" style="background-image: url('../Images/back3.jpeg')" onclick="setBackground('Images/back3.jpeg')"></div>
      <div class="preview" style="background-image: url('../Images/back4.jpeg')" onclick="setBackground('Images/back4.jpeg')"></div>
    </div>
  </div>

  <div class="section">
    <h2>タスクバーの色</h2>
    <div class="grid">
      <button class="color-button" style="background-color: #333;" onclick="setTaskbarColor('#333')"></button>
      <button class="color-button" style="background-color: #005f73;" onclick="setTaskbarColor('#005f73')"></button>
      <button class="color-button" style="background-color: #6a0dad;" onclick="setTaskbarColor('#6a0dad')"></button>
      <button class="color-button" style="background-color: #008080;" onclick="setTaskbarColor('#008080')"></button>
    </div>
  </div>

  <script>
    function setBackground(path) {
      parent.postMessage({ type: 'setBackground', value: path }, '*');
    }
    function setTaskbarColor(color) {
      parent.postMessage({ type: 'setTaskbarColor', value: color }, '*');
    }
  </script>
</body>
</html>
