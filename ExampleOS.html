<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‰ªÆÊÉ≥„Çø„Éº„Éü„Éä„É´OS</title>
  <style>
    html, body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: #000;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
      z-index: 1;
      cursor: move;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .taskbar span {
      color: #fff;
      font-weight: bold;
    }
    #runPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 1px solid #444;
      padding: 20px;
      display: none;
      z-index: 1001;
      color: white;
    }
    #runPrompt h3 {
      margin: 0 0 10px;
    }
    #runPrompt input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
    }
    #fileButton {
      margin-left: 10px;
      padding: 6px 10px;
      background: #444;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #fileButton:hover {
      background: #666;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body style="background-image: url('Images/back1.png'); background-size: cover;">
  <div id="linux" class="window" style="top: 460px; left: 20px;">
    <iframe src="ETerminal.html"></iframe>
  </div>

  <div class="taskbar" id="taskbar">
    <span>Terminal: Ubuntu</span>
  </div>

  <div id="runPrompt">
    <h3>„Éï„Ç°„Ç§„É´Âêç„ÇíÊåáÂÆö„Åó„Å¶ÂÆüË°å</h3>
    <input type="text" id="runInput" placeholder="Terminals/cmd.html">
    <button id="fileButton">üìÅ</button>
    <input type="file" id="fileLoader" accept=".html" style="display:none">
  </div>

  <script>
    let dragTarget = null, offsetX = 0, offsetY = 0;

    document.querySelectorAll('.window').forEach(win => {
      win.addEventListener('mousedown', e => {
        if (e.target.tagName !== 'IFRAME') {
          dragTarget = win;
          bringToFront(win);
          offsetX = e.clientX - win.offsetLeft;
          offsetY = e.clientY - win.offsetTop;
        }
      });

      win.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        dragTarget = win;
        bringToFront(win);
        offsetX = touch.clientX - win.offsetLeft;
        offsetY = touch.clientY - win.offsetTop;
      });
    });

    document.addEventListener('mousemove', e => {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => dragTarget = null);
    document.addEventListener('touchend', () => dragTarget = null);
    document.addEventListener('touchmove', e => {
      if (dragTarget) {
        const touch = e.touches[0];
        dragTarget.style.left = (touch.clientX - offsetX) + 'px';
        dragTarget.style.top = (touch.clientY - offsetY) + 'px';
      }
    });

    let topZ = 3;
    function bringToFront(el) {
      el.style.zIndex = topZ++;
    }

    document.addEventListener('keydown', e => {
      if (e.shiftKey && e.code === 'KeyR') {
        e.preventDefault();
        const prompt = document.getElementById('runPrompt');
        prompt.style.display = 'block';
        document.getElementById('runInput').value = '';
        document.getElementById('runInput').focus();
      } else if (e.key === 'Escape') {
        document.getElementById('runPrompt').style.display = 'none';
      }
    });

    document.getElementById('runInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const path = e.target.value.trim();
        if (path.endsWith('.html')) {
          const win = document.createElement('div');
          win.className = 'window';
          win.style.top = '100px';
          win.style.left = '100px';
          win.innerHTML = `<iframe src="${path}"></iframe>`;
          document.body.appendChild(win);
          makeDraggable(win);
          bringToFront(win);
          document.getElementById('runPrompt').style.display = 'none';
        }
      }
    });

    function makeDraggable(win) {
      win.addEventListener('mousedown', e => {
        if (e.target.tagName !== 'IFRAME') {
          dragTarget = win;
          bringToFront(win);
          offsetX = e.clientX - win.offsetLeft;
          offsetY = e.clientY - win.offsetTop;
        }
      });
      win.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        dragTarget = win;
        bringToFront(win);
        offsetX = touch.clientX - win.offsetLeft;
        offsetY = touch.clientY - win.offsetTop;
      });
    }

    document.getElementById('fileButton').addEventListener('click', () => {
      document.getElementById('fileLoader').click();
    });

    document.getElementById('fileLoader').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.html')) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const win = document.createElement('div');
          win.className = 'window';
          win.style.top = '120px';
          win.style.left = '120px';
          win.innerHTML = `<iframe srcdoc="${evt.target.result}"></iframe>`;
          document.body.appendChild(win);
          makeDraggable(win);
          bringToFront(win);
          document.getElementById('runPrompt').style.display = 'none';
        };
        reader.readAsText(file);
      }
    });

    // Â§ñÈÉ®„Åã„ÇâË®≠ÂÆöÂèçÊò†
    window.addEventListener('message', e => {
      if (e.data.type === 'setBackground') {
        document.body.style.backgroundImage = `url('${e.data.value}')`;
      }
      if (e.data.type === 'setTaskbarColor') {
        document.getElementById('taskbar').style.backgroundColor = e.data.value;
      }
    });
  </script>
</body>
</html>
