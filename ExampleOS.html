<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>仮想ターミナルOS（iOS対応）</title>
  <style>
    html, body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: #000;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      z-index: 1;
    }
    .handle {
      height: 30px;
      background-color: #222;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      padding-left: 10px;
      touch-action: none;
      cursor: move;
      user-select: none;
      -webkit-user-select: none;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .taskbar span {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Ubuntu Terminal Only -->
  <div class="window" style="top: 100px; left: 100px;">
    <div class="handle">Ubuntu Terminal</div>
    <iframe src="ETerminal.html"></iframe>
  </div>

  <div class="taskbar">
    <span>Terminal: Ubuntu</span>
  </div>

  <script>
    let dragTarget = null, offsetX = 0, offsetY = 0;

    document.querySelectorAll('.handle').forEach(handle => {
      const win = handle.parentElement;

      handle.addEventListener('mousedown', e => {
        dragTarget = win;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });

      handle.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        dragTarget = win;
        offsetX = touch.clientX - win.offsetLeft;
        offsetY = touch.clientY - win.offsetTop;
        e.preventDefault();
      }, { passive: false });
    });

    document.addEventListener('mousemove', e => {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => dragTarget = null);

    document.addEventListener('touchmove', e => {
      if (dragTarget) {
        const touch = e.touches[0];
        dragTarget.style.left = (touch.clientX - offsetX) + 'px';
        dragTarget.style.top = (touch.clientY - offsetY) + 'px';
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('touchend', () => dragTarget = null);
  </script>
</body>
</html>
