<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Webブラウザの埋め込み</title>
</head>
<body>
  <h1>Google検索を埋め込む</h1>
  <iframe id="googleFrame" width="800" height="600" title="Google検索"></iframe>

  <script>
    // URL を指定する関数
    function searchGoogle(query) {
      const googleUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      document.getElementById('googleFrame').src = googleUrl;
    }

    // 例："猫" を検索する
    searchGoogle("猫");
  </script>
</body>
</html>
