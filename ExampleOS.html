<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    html, body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: #000;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
      z-index: 1;
    }
    .title-bar {
      height: 30px;
      background: #444;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      cursor: move;
      user-select: none;
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    .controls span {
      cursor: pointer;
    }
    .iframe-container {
      flex-grow: 1;
      display: flex;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    .taskbar .left, .taskbar .center, .taskbar .right {
      display: flex;
      align-items: center;
    }
    .taskbar .center {
      flex-grow: 1;
      justify-content: center;
    }
    .taskbar button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      transition: background 0.2s;
    }
    .taskbar button:hover {
      background-color: #666;
    }
    .hidden {
      display: none !important;
    }
    #runPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 1px solid #444;
      padding: 20px;
      display: none;
      z-index: 1001;
      color: white;
    }
    #runPrompt h3 {
      margin: 0 0 10px;
    }
    #runPrompt input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
    }
    #fileButton {
      margin-left: 10px;
      padding: 6px 10px;
      background: #444;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #fileButton:hover {
      background: #666;
    }
  </style>
</head>
<body style="background-image: url('Images/back1.png'); background-size: cover;">

    </div>
    <div class="right" id="clock">--:--</div>
  </div>

  <div id="linux" class="window hidden" style="top: 460px; left: 20px;">
    <div class="title-bar">
      Ubuntu
      <div class="controls">
        <span onclick="minimizeWindow(this)">„Éº</span>
        <span onclick="maximizeWindow(this)">‚óΩÔ∏é</span>

    </div>
    <div class="iframe-container">

  </div>

  <div id="runPrompt">
    <h3>„Éï„Ç°„Ç§„É´Âêç„ÇíÊåáÂÆö„Åó„Å¶ÂÆüË°å</h3>
    <input type="text" id="runInput" placeholder="„Éï„Ç°„Ç§„É´Âêç„Åæ„Åü„ÅØ„Éë„Çπ„ÇíÂÖ•Âäõ...">
    <button id="fileButton">üìÅ</button>
    <input type="file" id="fileLoader" accept=".html" style="display:none">
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const days = ['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'];
      document.getElementById('clock').innerText = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} (${days[now.getDay()]}) ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function minimizeWindow(btn) {
      btn.closest('.window').style.display = 'none';
    }
    function maximizeWindow(btn) {
      const win = btn.closest('.window');
      win.style.top = '0px';
      win.style.left = '0px';
      win.style.width = '100vw';
      win.style.height = 'calc(100vh - 40px)';
    }
    function closeWindow(btn) {
      btn.closest('.window').remove();
    }
  </script>
</body>
</html>
