<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>仮想ターミナルOS</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: monospace;
      overflow: hidden;
    }
    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: #000;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
    }

    .title-bar {
      height: 30px;
      background: #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      cursor: move;
      font-weight: bold;
      user-select: none;
    }

    .title-bar.cmd    { background-color: #000; color: #0f0; }
    .title-bar.ps     { background-color: #012456; color: #00bfff; }
    .title-bar.linux  { background-color: #222; color: #0f0; }
    .title-bar.mac    { background-color: #444; color: #fff; }

    .controls span {
      margin-left: 10px;
      cursor: pointer;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Cmd -->
  <div class="window" style="top: 20px; left: 20px;">
    <div class="title-bar cmd">Cmd.exe</div>
    <iframe src="cmd.html"></iframe>
  </div>

  <!-- PowerShell -->
  <div class="window" style="top: 40px; left: 650px;">
    <div class="title-bar ps">PowerShell</div>
    <iframe src="shell.html"></iframe>
  </div>

  <!-- Linux -->
  <div class="window" style="top: 460px; left: 20px;">
    <div class="title-bar linux">Linux Terminal</div>
    <iframe src="linux.html"></iframe>
  </div>

  <!-- Mac -->
  <div class="window" style="top: 460px; left: 650px;">
    <div class="title-bar mac">Mac Terminal</div>
    <iframe src="mac.html"></iframe>
  </div>

  <script>
    // ウィンドウ移動ロジック
    let dragTarget = null, offsetX = 0, offsetY = 0;

    document.querySelectorAll('.title-bar').forEach(bar => {
      bar.addEventListener('mousedown', e => {
        dragTarget = bar.parentElement;
        offsetX = e.clientX - dragTarget.offsetLeft;
        offsetY = e.clientY - dragTarget.offsetTop;
      });
    });

    document.addEventListener('mousemove', e => {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => dragTarget = null);
  </script>
</body>
</html>
