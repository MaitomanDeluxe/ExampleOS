<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‰ªÆÊÉ≥„Çø„Éº„Éü„Éä„É´OS</title>
  <style>
    html, body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: #000;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
      z-index: 1;
    }
    .title-bar {
      height: 30px;
      background: #444;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      cursor: move;
      user-select: none;
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    .controls span {
      cursor: pointer;
    }
    .iframe-container {
      flex-grow: 1;
      display: flex;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    .taskbar .left, .taskbar .center, .taskbar .right {
      display: flex;
      align-items: center;
    }
    .taskbar .center {
      flex-grow: 1;
      justify-content: center;
    }
    .taskbar button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      transition: background 0.2s;
    }
    .taskbar button:hover {
      background-color: #666;
    }
    .hidden {
      display: none !important;
    }
    #runPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 1px solid #444;
      padding: 20px;
      display: none;
      z-index: 1001;
      color: white;
    }
    #runPrompt h3 {
      margin: 0 0 10px;
    }
    #runPrompt input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
    }
    #fileButton {
      margin-left: 10px;
      padding: 6px 10px;
      background: #444;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #fileButton:hover {
      background: #666;
    }
    #bingSearch {
      background: #000;
      color: white;
      border: 1px solid #666;
      padding: 5px;
      font-size: 14px;
      width: 200px;
    }
  </style>
</head>
<body id="body" style="background-image: url('Images/back1.png'); background-size: cover;">
  <div class="taskbar" id="taskbar">
    <div class="left">
      <input type="text" id="bingSearch" placeholder="Ê§úÁ¥¢..." onkeydown="if(event.key==='Enter'){searchInVortex(this)}">
    </div>
    <div class="center">
      <button onclick="openSetting()">Ë®≠ÂÆö</button>
      <button onclick="openWindow('Apps/notepad.html', '„É°„É¢Â∏≥')">„É°„É¢Â∏≥</button>
      <button onclick="openWindow('Apps/paint.html', '„Éö„Ç§„É≥„Éà')">„Éö„Ç§„É≥„Éà</button>
    </div>
    <div class="right" id="clock" style="color:white">--:--</div>
  </div>

  <div id="runPrompt">
    <h3>„Éï„Ç°„Ç§„É´Âêç„ÇíÊåáÂÆö„Åó„Å¶ÂÆüË°å</h3>
    <input type="text" id="runInput" placeholder="„Éï„Ç°„Ç§„É´Âêç„Åæ„Åü„ÅØ„Éë„Çπ„ÇíÂÖ•Âäõ...">
    <button id="fileButton">üìÅ</button>
    <input type="file" id="fileLoader" accept=".html" style="display:none">
  </div>

  <script>
    let topZ = 10;
    function updateClock() {
      const now = new Date();
      const days = ['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'];
      document.getElementById('clock').innerText = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} (${days[now.getDay()]}) ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function openWindow(src, title) {
      const win = document.createElement('div');
      win.className = 'window';
      win.style.top = 'calc(50% - 200px)';
      win.style.left = 'calc(50% - 300px)';
      win.style.zIndex = ++topZ;
      win.innerHTML = `
        <div class="title-bar">
          ${title}
          <div class="controls">
            <span onclick="this.closest('.window').style.display='none'">„Éº</span>
            <span onclick="maximizeWindow(this)">‚óΩÔ∏é</span>
            <span onclick="this.closest('.window').remove()">√ó</span>
          </div>
        </div>
        <div class="iframe-container">
          <iframe src="${src}"></iframe>
        </div>
      `;
      document.body.appendChild(win);
      enableDrag(win);
    }

    function maximizeWindow(btn) {
      const win = btn.closest('.window');
      win.style.top = '0px';
      win.style.left = '0px';
      win.style.width = '100vw';
      win.style.height = 'calc(100vh - 40px)';
      win.style.zIndex = ++topZ;
    }

    function enableDrag(win) {
      const bar = win.querySelector('.title-bar');
      bar.addEventListener('mousedown', e => {
        dragTarget = win;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        win.style.zIndex = ++topZ;
      });
    }

    let dragTarget = null, offsetX = 0, offsetY = 0;
    document.addEventListener('mousemove', e => {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = Math.max(e.clientY - offsetY, 0) + 'px';
      }
    });
    document.addEventListener('mouseup', () => dragTarget = null);

    document.addEventListener('keydown', e => {
      if (e.shiftKey && e.key === 'R') {
        document.getElementById('runPrompt').style.display = 'block';
        document.getElementById('runInput').focus();
      }
    });
    document.getElementById('runInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const path = document.getElementById('runInput').value;
        if (path) openWindow(path, path);
        document.getElementById('runPrompt').style.display = 'none';
      }
    });
    document.getElementById('fileButton').addEventListener('click', () => {
      document.getElementById('fileLoader').click();
    });
    document.getElementById('fileLoader').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          const blob = new Blob([ev.target.result], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          openWindow(url, file.name);
        };
        reader.readAsText(file);
        document.getElementById('runPrompt').style.display = 'none';
      }
    });

    function openSetting() {
      openWindow('Apps/setting.html', 'Ë®≠ÂÆö');
    }

    function searchInVortex(inputElem) {
      const query = inputElem.value.trim();
      if (!query) return;
      inputElem.value = '';
      openWindow(`Apps/vortex.html?q=${encodeURIComponent(query)}`, 'Vortex');
    }

  </script>
</body>
</html>
