<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仮想ターミナルOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none; /* iOS用 */
      touch-action: none; /* モバイルでの意図しない動作防止 */
    }

    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: #000;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
      cursor: move;
      touch-action: none;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Cmd -->
  <div class="window" style="top: 20px; left: 20px;">
    <iframe src="cmd.html"></iframe>
  </div>

  <!-- PowerShell -->
  <div class="window" style="top: 40px; left: 650px;">
    <iframe src="shell.html"></iframe>
  </div>

  <!-- Linux -->
  <div class="window" style="top: 460px; left: 20px;">
    <iframe src="linux.html"></iframe>
  </div>

  <!-- Mac -->
  <div class="window" style="top: 460px; left: 650px;">
    <iframe src="mac.html"></iframe>
  </div>

  <script>
    let dragTarget = null;
    let offsetX = 0, offsetY = 0;

    // マウスドラッグ
    document.querySelectorAll('.window').forEach(win => {
      win.addEventListener('mousedown', e => {
        if (e.target.tagName !== 'IFRAME') {
          dragTarget = win;
          offsetX = e.clientX - win.offsetLeft;
          offsetY = e.clientY - win.offsetTop;
        }
      });
    });

    document.addEventListener('mousemove', e => {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      dragTarget = null;
    });

    // タッチ対応（iOS対応）
    document.querySelectorAll('.window').forEach(win => {
      win.addEventListener('touchstart', e => {
        if (e.target.tagName !== 'IFRAME') {
          const touch = e.touches[0];
          dragTarget = win;
          offsetX = touch.clientX - win.offsetLeft;
          offsetY = touch.clientY - win.offsetTop;
        }
      });
    });

    document.addEventListener('touchmove', e => {
      if (dragTarget) {
        const touch = e.touches[0];
        dragTarget.style.left = (touch.clientX - offsetX) + 'px';
        dragTarget.style.top = (touch.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('touchend', () => {
      dragTarget = null;
    });
  </script>
</body>
</html>
