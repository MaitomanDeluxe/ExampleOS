<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>仮想ターミナルOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: monospace;
      overflow: hidden;
    }
    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: #000;
      border: 1px solid #666;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
    }
    .title-bar {
      height: 30px;
      background: #ccc;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      cursor: move;
      font-weight: bold;
    }
    .title-bar.ps    { background-color: #012456; color: #00bfff; }
    .title-bar.mac   { background-color: #444;     color: #fff;     }
    .title-bar.linux { background-color: #222;     color: #0f0;     }

    .controls span {
      margin-left: 8px;
      cursor: pointer;
    }
    .terminal {
      flex: 1;
      background: #000;
      color: #fff;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- Cmd -->
  <div class="window" style="top: 20px; left: 20px;">
    <div class="title-bar">Cmd.exe <span class="controls"><span onclick="this.closest('.window').remove()">×</span></span></div>
    <iframe srcdoc="<!DOCTYPE html><html><body style='margin:0;background:#000;color:#0f0;font-family:monospace;'>C:\\Users\\User&gt;_</body></html>" style="border: none; width: 100%; height: 100%;"></iframe>
  </div>

  <!-- PowerShell -->
  <div class="window" style="top: 60px; left: 640px;">
    <div class="title-bar ps">PowerShell <span class="controls"><span onclick="this.closest('.window').remove()">×</span></span></div>
    <iframe srcdoc="<!DOCTYPE html><html><body style='margin:0;background:#012456;color:#00bfff;font-family:Consolas;'>ps c:\\users\\user&gt;_</body></html>" style="border: none; width: 100%; height: 100%;"></iframe>
  </div>

  <!-- Linux -->
  <div class="window" style="top: 460px; left: 20px;">
    <div class="title-bar linux">Linux <span class="controls"><span onclick="this.closest('.window').remove()">×</span></span></div>
    <iframe srcdoc="<!DOCTYPE html><html><body style='margin:0;background:#111;color:#0f0;font-family:monospace;'>user@ubuntu:~$ _</body></html>" style="border: none; width: 100%; height: 100%;"></iframe>
  </div>

  <!-- Mac -->
  <div class="window" style="top: 460px; left: 640px;">
    <div class="title-bar mac">Mac Terminal <span class="controls"><span onclick="this.closest('.window').remove()">×</span></span></div>
    <iframe srcdoc="<!DOCTYPE html><html><body style='margin:0;background:#2e2e2e;color:#ffffff;font-family:monaco;'>% user@macbook ~ % _</body></html>" style="border: none; width: 100%; height: 100%;"></iframe>
  </div>

  <script>
    let dragTarget = null, offsetX = 0, offsetY = 0;
    document.querySelectorAll('.title-bar').forEach(bar => {
      bar.addEventListener('mousedown', e => {
        dragTarget = bar.parentElement;
        offsetX = e.clientX - dragTarget.offsetLeft;
        offsetY = e.clientY - dragTarget.offsetTop;
      });
    });
    document.addEventListener('mousemove', e => {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    });
    document.addEventListener('mouseup', () => dragTarget = null);
  </script>
</body>
</html>
