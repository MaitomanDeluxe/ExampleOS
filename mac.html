<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mac Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Menlo, Monaco, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .titlebar {
      background-color: #e0e0e0;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .close { background: #ff5f57; }
    .minimize { background: #ffbd2e; }
    .zoom { background: #28c840; }

    .terminal {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
    }

    .prompt {
      user-select: none;
      color: #00ff95;
    }

    .input {
      outline: none;
      flex-grow: 1;
      caret-color: #ffffff;
      color: #ffffff;
    }

    .output {
      white-space: pre-wrap;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="buttons">
      <div class="btn close"></div>
      <div class="btn minimize"></div>
      <div class="btn zoom"></div>
    </div>
  </div>
  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    let currentDir = "~";

    function addLine(text, className = "") {
      const line = document.createElement("div");
      line.textContent = text;
      if (className) line.classList.add(className);
      terminal.appendChild(line);
    }

    function addPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = `mac@localhost ${currentDir} % `;

      const input = document.createElement("span");
      input.className = "input";
      input.contentEditable = true;
      input.spellcheck = false;
      input.autocapitalize = "off";
      input.autocorrect = "off";

      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          const cmd = input.textContent.trim();
          input.contentEditable = false;
          runCommand(cmd);
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function runCommand(cmd) {
      const output = document.createElement("div");
      output.className = "output";

      switch (cmd) {
        case "ls":
          output.textContent = "Desktop  Documents  Downloads  Music  Pictures  Public";
          break;
        case "clear":
          terminal.innerHTML = '';
          addPrompt();
          return;
        case "pwd":
          output.textContent = `/Users/mac`;
          break;
        case "exit":
          output.textContent = "ログアウト";
          break;
        default:
          output.textContent = `zsh: command not found: ${cmd}`;
      }

      terminal.appendChild(output);
      addPrompt();
    }

    addLine("Last login: " + new Date().toLocaleString());
    addPrompt();
  </script>
</body>
</html>
