<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>macOS Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      font-family: Menlo, Monaco, monospace;
      color: #ffffff;
      overflow: hidden;
    }

    .window {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
    }

    .titlebar {
      height: 30px;
      background: #ddd;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      gap: 6px;
    }

    .button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff5f57; }
    .minimize { background: #ffbd2e; }
    .zoom { background: #28c840; }

    .terminal {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
    }

    .prompt {
      color: #00ff00;
      user-select: none;
    }

    .input {
      outline: none;
      flex-grow: 1;
      color: #fff;
      caret-color: #fff;
    }

    .input.invalid {
      color: #ff4444;
    }

    .output {
      margin-left: 10px;
      color: #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="buttons">
        <div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button zoom"></div>
      </div>
    </div>
    <div class="terminal" id="terminal"></div>
  </div>
  <script>
    const terminal = document.getElementById("terminal");
    let currentDir = "~/";
    let history = [];
    let histIndex = -1;

    const commands = {
      pwd: () => currentDir,
      clear: () => {
        terminal.innerHTML = "";
        return "";
      },
      ls: () => "Desktop  Documents  Downloads  Music  Pictures  Public",
      whoami: () => "macuser",
      echo: (args) => args.join(" "),
      help: () => `Available commands:
pwd, ls, cd, mkdir, clear, whoami, echo, help`,
    };

    function addPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = `macuser@macOS ${currentDir}$ `;

      const input = document.createElement("span");
      input.className = "input";
      input.contentEditable = true;
      input.spellcheck = false;
      input.autocapitalize = "off";
      input.autocorrect = "off";

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const cmd = input.textContent.trim();
          history.push(cmd);
          histIndex = history.length;
          input.contentEditable = false;
          handleCommand(cmd);
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          if (histIndex > 0) input.textContent = history[--histIndex];
        } else if (e.key === "ArrowDown") {
          e.preventDefault();
          if (histIndex < history.length - 1) input.textContent = history[++histIndex];
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(text) {
      const out = document.createElement("div");
      out.className = "output";
      const parts = text.split(/\s+/);
      const cmd = parts[0];
      const args = parts.slice(1);

      if (commands[cmd]) {
        const result = commands[cmd](args);
        if (result !== "") out.textContent = result;
      } else {
        out.textContent = `${cmd}: command not found`;
      }

      terminal.appendChild(out);
      addPrompt();
    }

    // 初期起動
    addPrompt();
  </script>
</body>
</html>
