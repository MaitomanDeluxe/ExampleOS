<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>物体検出アプリ</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #2e2e2e, #444);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
      transition: all 0.5s;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 280px;
      height: 100%;
      background: #1a1a1a;
      border-right: 2px solid #333;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      transition: all 0.5s;
    }
    .content {
      margin-left: 280px;
      padding: 1rem;
      transition: all 0.5s;
    }
    label, input, select, button {
      display: block;
      margin-bottom: 1rem;
      transition: all 0.5s;
    }
    canvas {
      max-width: 100%;
      background: #222;
    }
    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #00aaff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .rainbow {
      animation: rainbow-bg 5s linear infinite;
    }
    @keyframes rainbow-bg {
      0% { background-color: #ff0000; color: #fff; }
      14% { background-color: #ff7f00; color: #000; }
      28% { background-color: #ffff00; color: #000; }
      42% { background-color: #00ff00; color: #000; }
      57% { background-color: #0000ff; color: #fff; }
      71% { background-color: #4b0082; color: #fff; }
      85% { background-color: #8f00ff; color: #fff; }
      100% { background-color: #ff0000; color: #fff; }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>設定</h2>
    <label id="labelBoxColor">枠の色 <input type="color" id="boxColor" value="#00ff00"></label>
    <label id="labelBoxThickness">枠の太さ <input type="range" id="boxThickness" min="1" max="10" value="2"></label>
    <label id="labelFontWeight">文字太さ <input type="range" id="fontWeight" min="100" max="900" step="100" value="400"></label>
    <label id="labelMediaInput">画像/動画アップロード <input type="file" id="mediaInput" accept="image/*,video/*"></label>
    <button onclick="exportCanvas()">結果をエクスポート（PNG）</button>
  </div>
  <div class="content" id="content">
    <h1 id="title">物体検出アプリ</h1>
    <div id="loading" class="spinner" style="display: none;"></div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let model;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let lastImage = null;
    let lastPredictions = [];
    let gamingMode = false;
    let rainbowIndex = 0;

    const rainbowColors = ['#ff0000','#ff7f00','#ffff00','#00ff00','#0000ff','#4b0082','#8f00ff'];

    const loadModel = async () => {
      document.getElementById('loading').style.display = 'block';
      model = await cocoSsd.load();
      document.getElementById('loading').style.display = 'none';
      alert('モデルの読み込みが完了しました');
    };

    const renderDetections = () => {
      if (!lastImage || lastPredictions.length === 0) return;
      canvas.width = lastImage.width;
      canvas.height = lastImage.height;
      ctx.drawImage(lastImage, 0, 0);
      const baseColor = document.getElementById('boxColor').value;
      const thickness = parseInt(document.getElementById('boxThickness').value);
      const fontWeight = document.getElementById('fontWeight').value;
      ctx.lineWidth = thickness;
      ctx.font = `${fontWeight} 16px sans-serif`;

      lastPredictions.forEach((pred, i) => {
        const color = gamingMode ? rainbowColors[(rainbowIndex + i) % rainbowColors.length] : baseColor;
        ctx.strokeStyle = color;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.rect(...pred.bbox);
        ctx.stroke();
        ctx.fillText(`${pred.class} (${Math.round(pred.score * 100)}%)`, pred.bbox[0], pred.bbox[1] > 10 ? pred.bbox[1] - 5 : 10);
      });
    };

    setInterval(() => {
      if (gamingMode) {
        rainbowIndex = (rainbowIndex + 1) % rainbowColors.length;
        document.body.classList.add('rainbow');
        document.getElementById('sidebar').classList.add('rainbow');
        document.getElementById('content').classList.add('rainbow');
        document.getElementById('title').classList.add('rainbow');
        ['labelBoxColor','labelBoxThickness','labelFontWeight','labelMediaInput'].forEach(id => document.getElementById(id).classList.add('rainbow'));
        renderDetections();
      } else {
        document.body.classList.remove('rainbow');
        document.getElementById('sidebar').classList.remove('rainbow');
        document.getElementById('content').classList.remove('rainbow');
        document.getElementById('title').classList.remove('rainbow');
        ['labelBoxColor','labelBoxThickness','labelFontWeight','labelMediaInput'].forEach(id => document.getElementById(id).classList.remove('rainbow'));
      }
    }, 200);

    const detectObjects = async (image) => {
      lastImage = image;
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);
      lastPredictions = await model.detect(image);
      renderDetections();
    };

    document.getElementById('mediaInput').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.type.startsWith('image')) {
        const img = new Image();
        img.onload = () => detectObjects(img);
        img.src = URL.createObjectURL(file);
      } else if (file.type.startsWith('video')) {
        alert('現在動画対応は準備中です');
      }
    });

    document.getElementById('boxThickness').addEventListener('input', renderDetections);
    document.getElementById('fontWeight').addEventListener('input', renderDetections);
    document.getElementById('boxColor').addEventListener('input', renderDetections);

    const exportCanvas = () => {
      const link = document.createElement('a');
      link.download = 'detected.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };

    // KONAMI コマンド検出
    const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
    let inputBuffer = [];
    window.addEventListener('keydown', (e) => {
      inputBuffer.push(e.key);
      if (inputBuffer.length > konamiCode.length) inputBuffer.shift();
      if (JSON.stringify(inputBuffer) === JSON.stringify(konamiCode)) {
        gamingMode = !gamingMode;
        alert(`ゲーミングモード ${gamingMode ? 'ON' : 'OFF'} (lol)`);
        renderDetections();
      }
    });

    loadModel();
  </script>
</body>
</html>
