<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>物体検出アプリ</title>
  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    canvas, video {
      border: 1px solid #666;
      max-width: 90%;
    }
    #controls {
      margin: 1rem;
      text-align: center;
    }
    button, input[type="file"], input[type="range"] {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    label {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <header>数学的デザイン物体検出アプリ</header>
  <div id="controls">
    <button onclick="startCamera()">カメラ開始</button>
    <input type="file" accept="image/*,video/*" onchange="handleFile(this.files[0])">
    <button onclick="exportAsImage()">結果をエクスポート</button><br>
    <label for="lineWidth">枠の太さ:</label>
    <input id="lineWidth" type="range" min="1" max="10" value="2" onchange="updateLineWidth(this.value)">
    <span id="lineWidthVal">2px</span>
  </div>
  <video id="video" autoplay muted playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <!-- モデル読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const lineWidthSlider = document.getElementById('lineWidth');
    const lineWidthVal = document.getElementById('lineWidthVal');

    let model = null;
    let mediaStream = null;
    let currentLineWidth = parseInt(lineWidthSlider.value);

    // モデル読み込み完了後に表示
    async function loadModelAndStart() {
      try {
        model = await cocoSsd.load();
        document.body.style.display = 'flex';
      } catch (e) {
        alert('モデルの読み込みに失敗しました: ' + e.message);
      }
    }

    async function startCamera() {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = mediaStream;
        video.style.display = 'block';
        video.onloadedmetadata = () => {
          video.play();
          detectFromVideo();
        };
      } catch (e) {
        alert('カメラの使用に失敗しました: ' + e.message);
      }
    }

    async function handleFile(file) {
      if (!file) return;
      const url = URL.createObjectURL(file);
      if (file.type.startsWith('video')) {
        video.src = url;
        video.style.display = 'block';
        video.onloadedmetadata = () => {
          video.play();
          detectFromVideo();
        };
      } else if (file.type.startsWith('image')) {
        const img = new Image();
        img.onload = async () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          try {
            const predictions = await model.detect(img);
            drawPredictions(predictions);
          } catch (e) {
            alert('画像の検出に失敗しました: ' + e.message);
          }
        };
        img.onerror = () => alert('画像の読み込みに失敗しました。');
        img.src = url;
      } else {
        alert('対応していないファイル形式です。');
      }
    }

    async function detectFromVideo() {
      if (!model) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const loop = async () => {
        try {
          ctx.drawImage(video, 0, 0);
          const predictions = await model.detect(video);
          drawPredictions(predictions);
        } catch (e) {
          alert('検出中にエラーが発生しました: ' + e.message);
        }
        requestAnimationFrame(loop);
      };
      loop();
    }

    function drawPredictions(predictions) {
      predictions.forEach(pred => {
        ctx.strokeStyle = '#00ff00';
        ctx.lineWidth = currentLineWidth;
        ctx.strokeRect(...pred.bbox);
        ctx.fillStyle = '#00ff00';
        ctx.font = '16px monospace';
        ctx.fillText(`${translateLabel(pred.class)} (${Math.round(pred.score * 100)}%)`,
                     pred.bbox[0], pred.bbox[1] - 5);
      });
    }

    function translateLabel(label) {
      const dictionary = {
        'person': '人',
        'car': '車',
        'cat': '猫',
        'dog': '犬',
        'tv': 'テレビ',
        'cell phone': '携帯',
        'bottle': 'ボトル',
        'book': '本'
      };
      return dictionary[label] || label;
    }

    function updateLineWidth(val) {
      currentLineWidth = parseInt(val);
      lineWidthVal.textContent = `${val}px`;
    }

    function exportAsImage() {
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = '検出結果.png';
      a.click();
    }

    loadModelAndStart();
  </script>
</body>
</html>
