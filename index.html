<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ExampleOS ロック画面</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      user-select: none;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="osCanvas"></canvas>
<script>
const canvas = document.getElementById('osCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stage = 'lock'; // lock → login
const bg = new Image();
bg.src = 'OS.jpeg';

let timeStr = '';
function updateTime() {
  const now = new Date();
  timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
}
setInterval(updateTime, 1000);
updateTime();

canvas.addEventListener('click', () => {
  if (stage === 'lock') {
    stage = 'login';
    draw();
  } else if (stage === 'login') {
    location.href = 'ExampleOS.html'; // ログイン後にページ遷移
  }
});

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (stage === 'lock') {
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.font = '60px sans-serif';
    ctx.fillText(timeStr, canvas.width / 2 - 80, canvas.height / 2 + 160);
  } else if (stage === 'login') {
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(0,0,0,0.6)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.font = '30px sans-serif';
    ctx.fillText('サインイン ▶', canvas.width / 2 - 80, canvas.height / 2);
  }
}
bg.onload = draw;
</script>
</body>
</html>
