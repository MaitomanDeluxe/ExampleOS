<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Cmd.exe Emulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      height: 100%;
      overflow: hidden;
    }

    .title-bar {
      background-color: #222;
      color: white;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-family: sans-serif;
      user-select: none;
      -webkit-app-region: drag;
    }

    .title {
      font-weight: bold;
    }

    .window-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .window-controls button:hover {
      background-color: #444;
    }

    .terminal {
      padding: 10px;
      overflow-y: auto;
      height: calc(100% - 30px);
      white-space: pre-wrap;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
    }

    .prompt {
      user-select: none;
    }

    .input {
      outline: none;
      flex-grow: 1;
      caret-color: white;
      color: #ffff66;
    }

    .input.invalid {
      color: #ff4444;
    }

    .output {
      white-space: pre-wrap;
      margin-left: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <!-- タイトルバー -->
  <div class="title-bar">
    <div class="title">Cmd.exe</div>
    <div class="window-controls">
      <button class="minimize" onclick="minimizeTerminal()">ー</button>
      <button class="maximize" onclick="toggleMaximize()">□</button>
      <button class="close" onclick="window.close()">×</button>
    </div>
  </div>

  <!-- ターミナル表示部 -->
  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    let currentDir = "C:\\Users\\127.0.0.1";
    let isMinimized = false;
    let isMaximized = false;

    // 仮想ファイルシステム
    let fileSystem = {
      "C:\\": { type: "dir", children: {
        "Users\\": { type: "dir", children: {
          "127.0.0.1\\": { type: "dir", children: {} }
        }}
      }}
    };

    // IP取得
    fetch("https://api.ipify.org?format=json").then(res => res.json()).then(data => {
      currentDir = "C:\\Users\\" + data.ip;
      updatePromptTexts();
    });

    function updatePromptTexts() {
      document.querySelectorAll(".prompt").forEach(p => {
        p.textContent = `${currentDir}> `;
      });
    }

    function minimizeTerminal() {
      if (isMinimized) {
        terminal.style.display = "block";
        isMinimized = false;
      } else {
        terminal.style.display = "none";
        isMinimized = true;
      }
    }

    function toggleMaximize() {
      if (!isMaximized) {
        document.documentElement.requestFullscreen().catch(() => {});
      } else {
        document.exitFullscreen().catch(() => {});
      }
      isMaximized = !isMaximized;
    }

    function addLine(text, className = "") {
      const line = document.createElement("div");
      line.textContent = text;
      if (className) line.classList.add(className);
      terminal.appendChild(line);
    }

    function addPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = `${currentDir}> `;

      const input = document.createElement("span");
      input.className = "input";
      input.contentEditable = true;
      input.spellcheck = false;
      input.autocapitalize = "off";
      input.autocorrect = "off";

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const cmd = input.textContent.trim();
          input.contentEditable = false;
          runCommand(cmd);
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function resolvePath(path) {
      return currentDir + "\\" + path + (path.endsWith("\\") ? "" : "\\");
    }

    function runCommand(input) {
      const args = input.split(/\s+/);
      const cmd = args.shift().toLowerCase();
      const out = document.createElement("div");
      out.className = "output";

      switch (cmd) {
        case "help":
          out.textContent = `help, dir, cd, mkdir, rmdir, copy, move, del, ren, type, echo, cls, exit`;
          break;

        case "dir": {
          const dir = fileSystem[currentDir + "\\"] || fileSystem[currentDir];
          if (dir && dir.children) {
            out.textContent = Object.keys(dir.children).join("\n") || "ファイルが見つかりません";
          } else {
            out.textContent = "指定されたパスが見つかりません";
          }
          break;
        }

        case "cd": {
          const path = args[0];
          const target = resolvePath(path);
          if (fileSystem[target] && fileSystem[target].type === "dir") {
            currentDir = target.slice(-1) === "\\" ? target.slice(0, -1) : target;
          } else {
            out.textContent = "指定されたパスが見つかりません";
          }
          break;
        }

        case "mkdir": {
          const name = args[0];
          const newPath = resolvePath(name);
          fileSystem[newPath] = { type: "dir", children: {} };
          const parent = fileSystem[currentDir + "\\"];
          if (parent && parent.children) {
            parent.children[name + "\\"] = fileSystem[newPath];
          }
          out.textContent = `ディレクトリを作成しました: ${name}`;
          break;
        }

        case "rmdir": {
          const name = args[0];
          const target = resolvePath(name);
          if (fileSystem[target]) {
            delete fileSystem[target];
            if (fileSystem[currentDir + "\\"].children[name + "\\"]) {
              delete fileSystem[currentDir + "\\"].children[name + "\\"];
            }
            out.textContent = `${name} を削除しました。`;
          } else out.textContent = `ディレクトリが見つかりません: ${name}`;
          break;
        }

        case "cls":
          terminal.innerHTML = "";
          addPrompt();
          return;

        case "echo":
          out.textContent = args.join(" ");
          break;

        case "exit":
          out.textContent = "終了します...";
          terminal.appendChild(out);
          setTimeout(() => window.close(), 500);
          return;

        case "type": {
          const name = args[0];
          const path = resolvePath(name);
          if (fileSystem[path] && fileSystem[path].type === "file") {
            out.textContent = fileSystem[path].content;
          } else {
            out.textContent = `ファイルが見つかりません: ${name}`;
          }
          break;
        }

        default:
          out.textContent = `'${cmd}' は内部コマンドまたは外部コマンドとして認識されていません。`;
      }

      terminal.appendChild(out);
      addPrompt();
    }

    addLine("Microsoft Windows [Version 10.0.19045.3448]");
    addLine("(c) Microsoft Corporation. All rights reserved.\n");
    addPrompt();
  </script>
</body>
</html>
