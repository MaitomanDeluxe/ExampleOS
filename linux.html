<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Linux Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }
    #terminal {
      overflow-y: auto;
      height: 100%;
      white-space: pre-wrap;
    }
    .line {
      display: flex;
      flex-wrap: wrap;
    }
    .prompt {
      color: #00ff00;
      user-select: none;
    }
    .input {
      outline: none;
      flex-grow: 1;
      caret-color: #fff;
      color: #fff;
    }
    .input.invalid {
      color: #ff4444;
    }
    .output {
      white-space: pre-wrap;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    let currentDir = "~";
    let ipAddress = "127.0.0.1";
    let history = [];
    let historyIndex = 0;
    const validCommands = ["ls", "pwd", "cd", "echo", "clear", "exit"];

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        ipAddress = data.ip;
        updatePrompt();
      });

    function updatePrompt() {
      document.querySelectorAll(".prompt").forEach(p => {
        p.textContent = `${ipAddress}@ubuntu:${currentDir}$ `;
      });
    }

    function addLine(text = "", className = "") {
      const div = document.createElement("div");
      div.textContent = text;
      if (className) div.className = className;
      terminal.appendChild(div);
    }

    function addPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = `${ipAddress}@ubuntu:${currentDir}$ `;

      const input = document.createElement("span");
      input.className = "input";
      input.contentEditable = true;
      input.spellcheck = false;
      input.autocapitalize = "off";
      input.autocorrect = "off";

      let tabMatches = [];
      let tabIndex = 0;

      input.addEventListener("input", () => {
        const text = input.textContent.trim();
        if (text && !validCommands.some(cmd => cmd.startsWith(text))) {
          input.classList.add("invalid");
        } else {
          input.classList.remove("invalid");
        }
        tabMatches = validCommands.filter(c => c.startsWith(text));
        tabIndex = 0;
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const cmd = input.textContent.trim();
          input.contentEditable = false;
          history.push(cmd);
          historyIndex = history.length;
          executeCommand(cmd);
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          if (historyIndex > 0) {
            historyIndex--;
            input.textContent = history[historyIndex];
            placeCaretAtEnd(input);
          }
        } else if (e.key === "ArrowDown") {
          e.preventDefault();
          if (historyIndex < history.length - 1) {
            historyIndex++;
            input.textContent = history[historyIndex];
            placeCaretAtEnd(input);
          } else {
            input.textContent = "";
            historyIndex = history.length;
          }
        } else if (e.key === "Tab") {
          e.preventDefault();
          if (tabMatches.length > 0) {
            input.textContent = tabMatches[tabIndex];
            placeCaretAtEnd(input);
            tabIndex = (tabIndex + 1) % tabMatches.length;
          }
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;
    }

    function placeCaretAtEnd(el) {
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(el);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    function executeCommand(input) {
      const output = document.createElement("div");
      output.className = "output";

      const [cmd, ...args] = input.split(" ");

      switch (cmd) {
        case "ls":
          output.textContent = "Documents  Downloads  Pictures  Desktop";
          break;
        case "pwd":
          output.textContent = currentDir;
          break;
        case "cd":
          currentDir = args[0] || "~";
          updatePrompt();
          break;
        case "echo":
          output.textContent = args.join(" ");
          break;
        case "clear":
          terminal.innerHTML = "";
          addPrompt();
          return;
        case "exit":
          output.textContent = "ログアウト中...";
          terminal.appendChild(output);
          setTimeout(() => window.close(), 500);
          return;
        case "":
          break;
        default:
          output.textContent = `${cmd}: command not found`;
      }

      terminal.appendChild(output);
      addPrompt();
    }

    addLine("Welcome to Ubuntu Terminal Emulator\n");
    addPrompt();
  </script>
</body>
</html>
